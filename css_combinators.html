<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <p>this is a direct child</p>
      <p>this is another</p>

      <span>
        <p>this is not a direct child</p>
      </span>
    </div>

    <p>this is the first sibling</p>
    <p>this is the second</p>
    <p>third sibling</p>

    <style>
      .container {
        border: 2px solid black;
      }

      .container p {
        color: red;
      }

      .container > p {
        color: blue;
      }

      .container ~ p {
        color: brown;
      }

      .container + p {
        color: orange;
      }
    </style>
  </body>
</html>
